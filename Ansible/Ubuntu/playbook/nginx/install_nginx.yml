---
- name: Install Nginx from Ubuntu Repository
  hosts: all
  become: yes

  tasks:
    - name: Update apt cache
      command: apt-get update
      changed_when: false

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Enable Nginx service
      systemd:
        name: nginx
        enabled: yes
        state: started

    - name: Verify Nginx installation
      command: nginx -v
      register: nginx_version_output
      changed_when: false

    - name: Display Nginx version
      debug:
        var: nginx_version_output.stderr_lines

    - name: Check Nginx service status
      systemd:
        name: nginx
      register: nginx_status

    - name: Display Nginx service status
      debug:
        msg: "Nginx service is {{ nginx_status.status.ActiveState }}"
