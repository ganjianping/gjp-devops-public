server {
    server_name demo.ganjianping.com;
    listen 443 ssl;
    
    root /var/www/demo.ganjianping.com;
    index index.html index.htm;
    client_max_body_size 10000m;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_connect_timeout 600;

    # To allow POST on static pages
    error_page  405     =200 $uri;

    # SSL Certificate (created by create_ssl_certificate.yml)
    ssl_certificate /etc/ssl/certs/demo.ganjianping.com.crt;
    ssl_certificate_key /etc/ssl/private/demo.ganjianping.com.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # location / {
    #     default_type "text/html";
    #     try_files $uri.html $uri $uri/ =404;
    # }

    location ^~ /admin/ {
        alias /var/www/demo.ganjianping.com/admin/;
        index index.html;
        # try the exact file, then directory, then fall back to the SPA index
        try_files $uri $uri/ /admin/index.html;
    }

    location = /admin {
        return 301 /admin/;
    }

    location / {
        root /var/www/demo.ganjianping.com;
        try_files $uri $uri/ /index.html;
    }

    location ^~ /resources/ {
        alias /var/www/demo.ganjianping.com/resources/;
        autoindex off;
    }

    location ^~ /tomcat/ {
        proxy_pass  http://localhost:8080/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WildFly Management Console (direct access)
    location = /console {
        return 301 /console/;
    }

    location ^~ /console/ {
        proxy_pass  http://localhost:9990/console/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host "localhost:9990";
        proxy_set_header Origin "http://localhost:9990";
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WildFly Management API
    location ^~ /management/ {
        proxy_pass  http://localhost:9990/management/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host "localhost:9990";
        proxy_set_header Origin "http://localhost:9990";
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /wildfly {
        return 301 /console;
    }

    location ^~ /api/ {
        include  uwsgi_params; 
        proxy_pass  http://localhost:8080;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}

server {
    server_name demo.ganjianping.com;
    listen 80;
    client_max_body_size 10000m;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_connect_timeout 600;

    if ($host = demo.ganjianping.com) {
        return 301 https://$host$request_uri;
    }

    return 404;
}